<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - SkillConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Student Login</h1>
            <p class="description">Login to access your profile</p>
            
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="submit-btn">Login</button>
            </form>
            
            <button class="back-btn" onclick="window.location.href='student-auth.html'">‚Üê Back</button>
        </div>
    </div>
    
    <script src="student-login.js"></script>
</body>
</html>
